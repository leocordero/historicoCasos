  <script>
    $(".rad").change(function () {
      //alert($(this).val());
      //console.log( $(this).val() );
        if($(this).val()=="sn"){
          $("#b_serial").show("slow");
	  $("#b_parte").hide("slow");
	  $("#b_nodo").hide("slow");
          $("#b_buscar").show("slow");
	}
        if($(this).val()=="parte"){
          $("#b_serial").hide("slow");
	  $("#b_parte").show("slow");
	  $("#b_nodo").hide("slow");
          $("#b_buscar").show("slow");

	}
        if($(this).val()=="nodo"){
          $("#b_serial").hide("slow");
	  $("#b_parte").hide("slow");
	  $("#b_nodo").show("slow");
          $("#b_buscar").show("slow");

	}
	//$("#criterio").html(input+"<br><input type=\"button\" value=\"Buscar\" id=\"in_nodo\">" );
    });
    $( "#in_parte" ).autocomplete({
      source: "/optica/busqueda_partes_optica/",
      minLength: 2,
      open: function(){
          setTimeout(function () {
              $('.ui-autocomplete').css('z-index', 99);
          }, 0);
         }
      });
    $( "#in_nodo" ).autocomplete({
      source: "/optica/busqueda_nodo_optica/",
      minLength: 3,
      open: function(){
          setTimeout(function () {
              $('.ui-autocomplete').css('z-index', 99);
          }, 0);
         }
      });
    $( "#buscar" ).click(function() {
      var tipo = $("[name=tipo]:checked").val();
      if(tipo=="sn"){
	$.ajax({
        type: "GET",
        url: "/optica/resultado_partes_optica_sn/",
	data: { 
        "in_serial": $("#in_serial").val(),
        },
        //dataType: 'json',
        success: function (data) {
            $("#resultado").html(data);
	    $("#resultado").css({ 'height': 390 + "px" });
	    $("#d2").html("");
	    $("#d1").html("");
        }
	});

      }
      if(tipo=="parte"){
	$.ajax({
        type: "GET",
        url: "/optica/resultado_partes_optica/",
	data: { 
        "in_parte": $("#in_parte").val(),
        },
        //dataType: 'json',
        success: function (data) {
            $("#resultado").html(data);
	    $("#resultado").css({ 'height': 390 + "px" });
	    $("#d2").html("");
	    $("#d1").html("");
        }
	});
      }
      if(tipo=="nodo"){
	$.ajax({
        type: "GET",
        url: "/optica/resultado_partes_optica_nodo/",
	data: { 
        "in_nodo": $("#in_nodo").val(),
        },
        //dataType: 'json',
        success: function (data) {
            //$("#resultado").html("");
            $("#d2").html(data);
	    $("#d1").html("<br><br><br><br><p style=\"text-align:center;\">Seleccione una parte</p>");
        }
	});
	$.ajax({
        type: "GET",
        url: "/optica/resultado_partes_optica_nodo_detalle/",
	data: { 
        "in_nodo": $("#in_nodo").val(),
        },
        //dataType: 'json',
        success: function (data) {
            $("#resultado").html(data);
	    $("#resultado").css({ 'height': 100 + "px" });
        }
	});

      }
      //alert(tipo);
    });
    $('body').on('click','#parteXnodo',function(){
	var parte = $(this).attr('value');
	$.ajax({
        type: "GET",
        url: "/optica/resultado_partes_optica_nodo_parte/",
	data: { 
        "in_parte": parte,
        },
        //dataType: 'json',
        success: function (data) {
            $("#d1").html(data);
        }
	});

	//$("#d1").html(parte);
    })

  </script>
