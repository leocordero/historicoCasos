	<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		{% load staticfiles %}
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="{% static 'images/history-icon.ico' %}">
		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->

		<title>Historico de Casos CE / Optica</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
			<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
                        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
			<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">	
			<link rel="stylesheet" href="{% static 'css/hexagons.min.css' %}">							
			<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
			<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
			<link rel="stylesheet" href="{% static 'css/main.css' %}">
			<link rel="stylesheet" href="{% static 'css/colorbox.css' %}">
		</head>
		<body>	
			  <header id="header" id="home">
				

		  		<div class="header-top">
		  			<div class="container">
				  		<div class="row">
				  			<div class="col-lg-6 col-sm-6 col-4 header-top-left no-padding">
							<a href="#">Consultas historico de casos</a>
							</div>
				  			<div class="col-lg-3 col-sm-3 col-4 header-top-right no-padding">
				  			<form novalidate="true" action="{% url 'busqueda' %}" method="get" class="form-inline">
							<input class="form-control input-sm" name="q" required="" type="search">
			                            	<button class="click-btn btn btn-sm"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
							<div class="info"></div>
							</form>
				  			</div>
							<div class="col-lg-3 col-sm-3 col-4 header-top-right no-padding">
							{% if user.is_authenticated %}
							     <a href="#">{{ user.first_name }}</a>&nbsp;
							     <a href="{% url 'logout'%}?next={{request.path}}"><span class="glyphicon glyphicon-log-out"></span></a>
							{% else %}
							     <a href="{% url 'login'%}?next={{request.path}}">Login</a>
						        {% endif %}
							</div>
				  		</div>			  					
		  			</div>
				</div>
			    <div class="container main-menu">
			    	<div class="row align-items-center justify-content-between d-flex">
				      <div id="logo">
				        <a href="index.html"><img src="{% static 'images/cisco.png' %}" alt="" title="" /></a>
				      </div>
				      <nav id="nav-menu-container">
				        <ul class="nav-menu">
				          <li class="menu-active"><a href="/main/index.html">Principal</a></li>
				          <li><a href="/ce/inventario">Carrier</a></li>
				          <li><a href="/optica/inventario_optico">Optica</a></li>
				          <li><a href="/optica/busqueda_avanzada_optica">Busquedas</a></li>
				        </ul>
				      </nav><!-- #nav-menu-container -->		    		
			    	</div>
			    </div>
			  </header><!-- #header -->


			{% block body %}
			{% endblock %}

			<!-- start footer Area -->		
			<footer class="footer-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-5 col-md-6 col-sm-6">
							<div class="single-footer-widget">
																
							</div>
						</div>
						<div class="col-lg-5  col-md-6 col-sm-6">
							<div class="single-footer-widget">
								
							</div>
						</div>						
						<div class="col-lg-2 col-md-6 col-sm-6 social-widget">
							<div class="single-footer-widget">
								
							</div>
						</div>							
					</div>
				</div>
			</footer>	
			<!-- End footer Area -->	

			<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>			
			<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
  			<script src="{% static 'js/easing.min.js' %}"></script>			
			<script src="{% static 'js/hoverIntent.js' %}"></script>
			<script src="{% static 'js/superfish.min.js' %}"></script>	
			<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>	
			<script src="{% static 'js/owl.carousel.min.js' %}"></script>	
			<script src="{% static 'js/hexagons.min.js' %}"></script>							
			<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>	
			<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
			<script src="{% static 'js/waypoints.min.js' %}"></script>							
			<script src="{% static 'js/mail-script.js' %}"></script>	
			<script src="{% static 'js/main.js' %}"></script>
			<script src="{% static 'js/jquery.colorbox.js' %}"></script>
			<script src="{% static 'js/jquery.colorbox-min.js' %}"></script>
			<script>
			$(document).ready(function(){
			$(".iframe").colorbox({iframe:true, width:"80%", height:"80%"});
			});
			</script>
		</body>
	</html>
